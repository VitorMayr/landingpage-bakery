<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/global/index.css">
    <link rel="stylesheet" href="css/styles/index/index.css">

</head>
<body>

    <div class="top-header">
        <div class="toldo"></div>
        <div class="toldo"></div>
        <div class="toldo"></div>
        <div class="toldo"></div>
        <div class="toldo"></div>
        <div class="toldo"></div>
        <div class="toldo"></div>
    </div>

    <header class="header-main">
        
        <div class="background">
        <h1 class="title-main">Pães e bolos da silvana</h1>
        <a class="link-talk -header" href="https://wa.me/+5581984188262" target="_blank">Fale comigo</a>
        </div>

    </header>

    <main style="height: 100%;">

        <section class="main-nav">
            <nav>

                <div class="nav-button" id="block-tudo">
                    <input type="checkbox" name="tudo" id="itudo" onclick="clickTudo()">
                    <label for="itudo">Ver tudo</label>
                </div>

                <div class="nav-button" id="block-paes">
                    <input type="checkbox" name="paes" id="ipaes" onclick="clickPaes()">
                    <label for="ipaes">Pães</label>
                </div>

                <div class="nav-button" id="block-salgados">
                    <input type="checkbox" name="salgados" id="isalgados" onclick="clickSalgados()">
                    <label for="isalgados">Salgados</label>
                </div>

            </nav>
        </section>

        <section class="section-paes">

            <div class="display-card">
                <img class="img" src="img/produtos/paoretosrecheio.jpg" alt="">
                <div class="text">
                    <h2 class="title">Pão reto sem recheio</h2>
                    <p class="sabores">Tradicional</p>
                    <p class="preco">15,00</p>
                    <a class="click" href="https://wa.me/+5581984188262" target="_blank">Eu quero</a>
                </div>
            </div>

            <div class="display-card">
                <img class="img" src="img/produtos/paoredondosemrecheio.jpg" alt="">
                <div class="text">
                    <h2 class="title">Pão redondo s/recheio</h2>
                    <p class="sabores">Tradicional<br>Amendoim</p>
                    <p class="preco">15,00</p>
                    <a class="click" href="">Eu quero</a>
                </div>
            </div>

            <div class="display-card">
                <img class="img" src="img/produtos/paoredondorecheado.jpg" alt="">
                <div class="text">
                    <h2 class="title">Pão redondo rechado</h2>
                    <p class="sabores">Queijo<br>Frango<br>Calabresa<br>Frango com requeijão(+5,00)</p>
                    <p class="preco">15,00</p>
                    <a class="click" href="">Eu quero</a>
                </div>
            </div>

        </section>

        <section style="height: 100%; background-color: var(--color-amarelo);">
        </section>
    </main>
    
    <script>
        var tudo = document.getElementById('block-tudo')
        var paes = document.getElementById('block-paes')
        var salgados = document.getElementById('block-salgados')

        function clickTudo(){
            salgados.style.background = '#f6a7c1'
            salgados.style.color = 'white'
            paes.style.background = '#f6a7c1'
            paes.style.color = 'white'

            tudo.style.background = '#f3d1dc'
            tudo.style.color = '#f6a7c1'
        }

        function clickPaes(){
            salgados.style.background = '#f6a7c1'
            salgados.style.color = 'white'
            tudo.style.background = '#f6a7c1'
            tudo.style.color = 'white'

            paes.style.background = '#f3d1dc'
            paes.style.color = '#f6a7c1'
        }

        function clickSalgados(){
            paes.style.background = '#f6a7c1'
            paes.style.color = 'white'
            tudo.style.background = '#f6a7c1'
            tudo.style.color = 'white'

            salgados.style.background = '#f3d1dc'
            salgados.style.color = '#f6a7c1'
        }

    </script>
</body>
</html>
